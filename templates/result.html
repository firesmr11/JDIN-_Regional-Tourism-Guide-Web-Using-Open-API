<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 경로</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #e8f0fe;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .type {
            font-weight: bold;
            color: #555;
            font-size: 16px;
            margin-bottom: 5px;
        }

        small {
            color: #666;
            font-size: 14px;
        }

        .item-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background: #e8f0fe;
        }

        a:hover {
            background: #d6e4fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>추천 경로</h1>

        {% if error %}
            <p>{{ error }}</p>
        {% elif result and result|length > 0 %}
            <ul>
                {% for item in result %}
                    <li>
                        <!-- Type, Name, Address -->
                        <div class="type">{{ item.type }}</div>
                        <div class="item-name">{{ item.name }}</div>
                        <small>주소: {{ item.address }}</small>
                        <small>소요 시간: {{ item.duration }}시간</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>추천 결과가 없습니다. 다시 시도하세요.</p>
        {% endif %}

        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
