<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 선택</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>관광지 검색</h2>
        <form action="/submit" method="post">
            <!-- 도시 선택 -->
            <div class="form-group">
                <label for="tourist_location">도시 선택</label>
                <select name="tourist_location" id="tourist_location">
                    <option value="none">=== 도시 선택 ===</option>
                    <option value="청주">청주</option>
                    <option value="충주">충주</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                </select>
            </div>

            <!-- 관광지 수 선택 -->
            <div class="form-group">
                <label for="tourist_sites_count">관광지 수 (1 ~ 10)</label>
                <input
                    type="range"
                    id="tourist_sites_count"
                    name="tourist_sites_count"
                    min="1"
                    max="10"
                    value="3"
                    oninput="document.getElementById('siteCountLabel').innerText = this.value;">
                <span id="siteCountLabel">3</span>
            </div>

            <!-- 검색 버튼 -->
            <button type="submit">검색</button>
        </form>
    </div>
</body>
</html>
