<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 선택</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }
        h2 {
            color: #333333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin: 0 5px 0 0;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>여행지 선택</h2>
        <form action="/submit" method="post">
            <!-- 점심 여부 --->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="lunch" value="1">
                    점심 포함
                </label>
            </div>

            <!-- 저녁 여부 -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="dinner" value="1">
                    저녁 포함
                </label>
            </div>

            <!-- 관광지 수 -->
            <div class="form-group">
                <label for="tourist_sites_count">관광지 수 선택 (1 ~ 10)</label>
                <input
                    type="range"
                    id="tourist_sites_count"
                    name="tourist_sites_count"
                    min="1"
                    max="10"
                    value="5"
                    oninput="document.getElementById('siteCountLabel').innerText = this.value;">
                <span id="siteCountLabel">5</span>
            </div>


            <!-- 적용 버튼 -->
            <button type="submit">적용</button>
        </form>
    </div>
</body>
</html>
