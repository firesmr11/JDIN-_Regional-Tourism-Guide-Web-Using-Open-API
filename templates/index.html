<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 선택</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
            font-size: 16px; /* 라벨 글자 크기 */
        }

        select {
            font-size: 16px; /* Select 글자 크기 */
            padding: 5px; /* Select 안의 내용 여백 */
            height: auto; /* height 자동 조정 */
            min-width: 120px; /* 최소 크기 */
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .selection-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>관광지 선택</h2>
        <form action="/submit" method="post">
            <!-- 관광지 선택 -->
            <div class="selection-group">
                <label for="tourist_location"></label>
                <select name="language" id="tourist_location">
                    <option value="none">=== 선택 ===</option>
                    <option value="chunju" selected>청주</option>
                    <option value="seoul">청주</option>
                    <option value="busan">청주</option>
                </select>
            </div>

            <!-- 관광지 수 -->
            <div class="form-group">
                <label for="tourist_sites_count">관광지 수 선택 (1 ~ 3)</label>
                <input
                    type="range"
                    id="tourist_sites_count"
                    name="tourist_sites_count"
                    min="1"
                    max="3"
                    value="3"
                    oninput="document.getElementById('siteCountLabel').innerText = this.value;">
                <span id="siteCountLabel">3</span>
            </div>

            <!-- 적용 버튼 -->
            <button type="submit">적용</button>
        </form>
    </div>
</body>
</html>
